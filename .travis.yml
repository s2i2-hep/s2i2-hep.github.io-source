branches:
  only:
  - master
language: python
python:
- 2.7
install:
- pip install -r requirements.txt --use-mirrors
- git clone https://github.com/s2i2-hep/pelican-bootstrap3.git
- git clone --recursive https://github.com/getpelican/pelican-plugins
- wget http://www.tipue.com/search/tipuesearch.zip
- unzip tipuesearch.zip
- cp -r Tipue\ Search\ 5.0/tipuesearch pelican-bootstrap3/static/
notifications:
  email:
    on_success: always
    on_failure: always
  slack:
    secure: 
script:
- make html
env:
  global:
  - secure: 
before_install:
- git submodule update --init --recursive
after_success: bash deploy.sh
