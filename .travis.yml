branches:
  only:
  - master
language: python
python:
- 2.7
install:
- pwd
- pip install -r requirements.txt
- pwd
- git clone https://github.com/s2i2-hep/pelican-themes.git
- git clone --recursive https://github.com/getpelican/pelican-plugins
- git clone --recursive https://github.com/s2i2-hep/Ideal-Image-Slider-JS
- git clone --recursive https://github.com/s2i2-hep/jekyll-ideal-image-slider-include
- cp -R jekyll-ideal-image-slider-include/_includes pelican-themes/pelican-bootstrap3/templates/ 
- mkdir -p assets/js/slider
- cp Ideal-Image-Slider-JS/extensions/bullet-nav/iis-bullet-nav.js assets/js/slider
- cp Ideal-Image-Slider-JS/extensions/captions/iis-captions.js assets/js/slider
- cp Ideal-Image-Slider-JS//ideal-image-slider.min.js assets/js/slider
- mkdir -p assets/css/slider
- cp Ideal-Image-Slider-JS/ideal-image-slider.css assets/css/slider
- cp Ideal-Image-Slider-JS/themes/default/default.css assets/css/slider
- pwd
- ls
- wget http://www.tipue.com/search/tipuesearch.zip
- unzip tipuesearch.zip
- cp -r Tipue\ Search\ 6.1/tipuesearch pelican-themes/static/
notifications:
  email:
    on_success: always
    on_failure: always
script:
- make html
env:
  global:
  - secure: ""
before_install:
- git submodule update --init --recursive
after_success: bash deploy.sh
